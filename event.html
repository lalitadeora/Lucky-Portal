<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Pass</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #fff;
    }

    .card {
      display: flex;
      flex-direction: row; /* side by side */
      align-items: center;
      justify-content: center;
      border: 2px solid #333;
      padding: 20px;
      max-width: 900px;
      gap: 20px;
    }

    .card img {
      width: 250px;
      height: auto;
      border-radius: 8px;
    }

    .details {
      flex: 1;
    }

    .details h2 {
      margin-top: 0;
    }

    /* Responsive for mobile */
    @media (max-width: 768px) {
      .card {
        flex-direction: column; /* mobile pe neeche chala jaye */
        text-align: center;
      }

      .card img {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <!-- Student Image -->
    <img src="your-image.jpg" alt="Student Photo">

    <!-- Student Details -->
    <div class="details">
      <h2>Garba Beats 2025</h2>
      <p><b>Admin No:</b> MCA/24/3021</p>
      <p><b>Event Date:</b> 29-09-2025</p>
      <p><b>Name:</b> Riya Vharma</p>
      <p><b>F/Name:</b> Ram Vharma</p>
      <p><b>Class:</b> MCA II YEAR (2025-26)</p>
    </div>
  </div>
</body>
</html>
